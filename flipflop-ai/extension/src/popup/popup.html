        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="button primary">Sign In</button>
      </form>
      
      <div class="footer">
        <a href="#" id="signup-link">Don't have an account?</a>
      </div>
    </div>

    <!-- Main View -->
    <div id="main-view" class="view" style="display: none;">
      <div class="header">
        <img src="../icons/icon-48.png" alt="FlipFlop" />
        <div class="header-info">
          <h3>FlipFlop Memory</h3>
          <span id="user-email" class="subtitle"></span>
        </div>
      </div>

      <div class="status-card">
        <div class="status-indicator connected">
          <span class="dot"></span>
          <span>Connected</span>
        </div>
        <div class="team-selector">
          <label>Team:</label>
          <select id="team-select"></select>
        </div>
      </div>

      <div class="actions">
        <button class="action-item" id="capture-btn">

        </button>
      </div>

      <div class="stats">
        <h4>Recent Activity</h4>
        <div id="stats-content">
          <p class="loading">Loading...</p>
        </div>
      </div>

      <div class="footer">
        <button id="settings-btn" class="text-button">Settings</button>
        <button id="logout-btn" class="text-button">Sign Out</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>

</html>
